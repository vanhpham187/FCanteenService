<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">

    <link rel="stylesheet" th:href="@{/css/jasny-bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}" type="text/css">
    <!-- Material CSS -->
    <link rel="stylesheet" th:href="@{/css/material-kit.css}" type="text/css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/fonts/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/fonts/themify-icons.css}">

    <!-- Animate CSS -->
    <link rel="stylesheet" th:href="@{/extras/animate.css}" type="text/css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/extras/owl.carousel.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/extras/owl.theme.css}" type="text/css">
    <!-- Rev Slider CSS -->
    <link rel="stylesheet" th:href="@{/extras/settings.css}" type="text/css">
    <!-- Slicknav js -->
    <link rel="stylesheet" th:href="@{/css/slicknav.css}" type="text/css">
    <!-- Main Styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <!-- Responsive CSS Styles -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}" type="text/css">

    <!-- Color CSS Styles  -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/colors/red.css}" media="screen"/>

    <head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/navbar :: common-navbar" />
<!-- Header Section End -->

<!-- Page Header Start -->
<div class="page-header purchase" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-wrapper">
                    <h2 class="product-title " style="color: #ff6470">Profile</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->
<!-- User Profile -->
<div id="content" class="my-account">
    <div class="container">
        <div class="row">
            <h2 th:utext="${session.userInformation.getFullName()}"></h2>
            <div class="col-md-8 col-sm-8 col-xs-12">
                <div class="inner-box my-resume"
                     style="box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;">
                    <div class="about-me item">
                        <h3>Email<i class="ti-pencil"></i></h3>
                        <p th:utext="${session.userInformation.getEmail()}"></p>
                    </div>

                    <div class="education item">
                        <h3>Phone<i class="ti-pencil"></i></h3>
                        <p th:utext="${session.userInformation.getPhone()}"><span><i class="ti-phone"></i></span></p>
                    </div>
                    <div class="about-me item">
                        <h3>Address<i class="ti-pencil"></i></h3>
                        <p th:utext="${session.userInformation.getAddress()}"></p>
                    </div>
                    <div class="education item">
                        <h3>Balance<i class="ti-pencil"></i></h3>
                        <p th:utext="${session.userInformation.getBalance()}"><span><i class="ti-phone"></i></span></p>
                    </div>
                    <!-- Trigger/Open The Modal -->
                    <button id="myBtn">Update Profile</button>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <div id="cd-signup" class="is-selected">
                                <div class="page-login-form register">
                                    <form class="form" method="post"  action="/update-profile">
                                        <div class="form-group is-empty">
                                            <div class="input-icon">
                                                <input th:name="firstName" th:id="firstName" type="text"
                                                       class="form-control" name="firstName"
                                                       placeholder="First Name" th:value="${userinfo.getFirst_name()}">
                                            </div>
                                            <span class="material-input"></span></div>
                                        <div class="form-group is-empty">
                                            <div class="input-icon">
                                                <input th:name="lastName" th:id="lastName" type="text"
                                                       class="form-control" name="lastName"
                                                       placeholder="Last Name" th:value="${userinfo.getLast_name()}">
                                            </div>
                                            <span class="material-input"></span></div>
                                        <div class="form-group is-empty">
                                            <div class="input-icon">
                                                <input th:name="phone" th:id="phone" type="text" class="form-control"
                                                       name="phone"
                                                       placeholder="Phone" th:value="${userinfo.getPhone()}">
                                            </div>
                                        </div>
                                        <div class="form-group is-empty">
                                            <div class="input-icon">
                                                <input th:name="email" th:id="email" type="text" class="form-control"
                                                       name="email"
                                                       placeholder="Email" th:value="${userinfo.getEmail()}">
                                            </div>
                                        </div>
                                        <div class="form-group is-empty">
                                            <div class="input-icon">
                                                <input th:name="address" th:id="address" type="text" class="form-control"
                                                       name="address"
                                                       placeholder="Address" th:value="${userinfo.getAddress()}">
                                            </div>
                                        </div>
                                        <button  type="submit" class="btn btn-common log-btn">Update</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer Section Start -->
<th:block th:insert="~{/common/footer :: footer}"></th:block>
<!-- Footer Section End -->
<footer th:replace="common/footer :: footer-script"/>
<!-- Main JS  -->
<script type="text/javascript" th:src="@{/js/jquery-min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/material.min.js}"></script>
<script type="text/javascript" th:src="@{/js/material-kit.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.parallax.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.slicknav.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.counterup.min.js}"></script>
<script type="text/javascript" th:src="@{/js/waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jasny-bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-select.min.js}"></script>
<script type="text/javascript" th:src="@{/js/form-validator.min.js}"></script>
<script type="text/javascript" th:src="@{/js/contact-form-script.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.themepunch.revolution.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.themepunch.tools.min.js}"></script>
</body>
</html>
