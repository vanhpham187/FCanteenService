<!DOCTYPE html>
<html lang="en">
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/navbar :: common-navbar" />
<div style="min-height: 1200px; padding:25px">
    <div class="p-10 bg-surface-secondary">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h6>Kiosk</h6>

                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-nowrap">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Location</th>
                            <th scope="col">Owner</th>
                            <th scope="col">Owner Phone</th>
                            <th scope="col">Rental Fee</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--                        ITEM-->
                        <tr th:each="kioskitem : ${allKiosk}">
                            <td th:text="${kioskitem.getKiosk_id()}"/>
                            <td th:text="${kioskitem.getLocation()}"/>
                            <td th:text="${kioskitem.getOwner_name()}"/>
                            <td th:text="${kioskitem.getOwner_phone()}"/>
                            <td th:text="${kioskitem.getRental_fee()}"/>
                            <td>
                                <a th:href="@{/admin/EditKiosk/{id}(id=${kioskitem.getKiosk_id()})}" type="button" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></a>
                                <a th:href="@{/admin/DeleteKiosk/{id}(id=${kioskitem.getKiosk_id()})}" type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
                            </td>
                        </tr>
                        <!--                       ITEM-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="common/footer :: footer-script"/>
</body>
</html>
