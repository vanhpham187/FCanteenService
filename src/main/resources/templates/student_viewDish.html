<!DOCTYPE html>
<html lang="en">
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/navbar :: common-navbar" />
<div style="min-height: 1200px; padding:25px">
    <div class="p-10 bg-surface-secondary">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h6>Choose dishes</h6>

                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-nowrap">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image</th>
                        </tr>
                        </thead>
                        <tbody>
<!--                        ITEM-->
                        <tr th:each="useritem : ${allDish}">
                            <td th:text="${useritem.getDish_id()}"/>
                            <td th:text="${useritem.getDish_name()}"/>
                            <td th:text="${useritem.getDescription()}"/>
                            <td>
                                <img th:src="@{${useritem.getImage_url()}}" alt="food" width="400" height="250"/> </td> 
                        </tr>
<!--                       ITEM-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="common/footer :: footer-script"/>
</body>
</html>
