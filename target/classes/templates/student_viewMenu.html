<!DOCTYPE html>
<html lang="en">
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/navbar :: common-navbar" />
<div style="min-height: 1200px; padding:25px">
    <div class="p-10 bg-surface-secondary">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h6>Choose store</h6>

                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-nowrap">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Hotline</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
<!--                        ITEM-->
                        <tr th:each="useritem : ${allStore}">
                            <td th:text="${useritem.getStores_id()}"/>
                            <td th:text="${useritem.getKiosk().getOwner_name()}"/>
                            <td th:text="${useritem.getHotline()}"/>
                            <td>
                                <a th:href="@{/userHome/menu/{id}(id=${useritem.getStores_id()})}" type="button" class="btn btn-warning">
                                    <i class="fa-solid fa-angles-right"></i></a>
                                </td>
                        </tr>
<!--                       ITEM-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="common/footer :: footer-script"/>
</body>
</html>
