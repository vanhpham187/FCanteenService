<!DOCTYPE html>
<html lang="en">
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/navbar :: common-navbar" />
<div style="min-height: 1200px;padding: 50px">
    <form th:action="@{/admin/EditKiosk}" method="post" th:object="${kiosk}">
        <div style="width: 30%">
            <div class="input-group mb-3" >
                <span class="input-group-text" id="basic-addon1">Id</span>
                <input readonly th:field="*{kiosk_id}" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3" >
                <span class="input-group-text" id="basic-addon2">Location</span>
                <input th:field="*{location}" type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" >
            </div>
            <div class="input-group mb-3" >
                <span class="input-group-text" id="basic-addon3">Owner Name</span>
                <input th:field="*{owner_name}" type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" >
            </div>
            <div class="input-group mb-3" >
                <span class="input-group-text" id="basic-addon4">Owner Phone</span>
                <input th:field="*{owner_phone}" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3" >
                <span class="input-group-text" id="basic-addon5">Rental Fee</span>
                <input th:field="*{rental_fee}" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" >
            </div>
            <input class="btn btn-success" type="submit" value="Edit">
        </div>

    </form>
</div>
<footer th:replace="common/footer :: footer-script"/>
</body>
</html>
